<section id="contact" class="content-section text-center">
        <div class="contact-section">
            <div class="container">
              <h2>Contact Me</h2>
              <p>Feel free to contact me via this form or through one of the social media channels.</p>
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="inputName2">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                      <label for="inputEmail2">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="jane.doe@example.com">
                    </div>
                    <div class="form-group ">
                      <label for="exampleInputText">Your Message</label>
                     <textarea  class="form-control" placeholder="Description" id="message"></textarea> 
                    </div>
                    <button  class="btn btn-default" id="sendButton">Send Message</button>

                  </form>

                  <hr>
                    <h3>My Social Sites</h3>
                  <ul class="list-inline banner-social-buttons">
                    <li><a href="linkedin.com/in/liliana-listus" class="btn btn-default btn-lg"><i class="fa fa-linkedin"> <span class="network-name">LinkedIn</span></i></a></li>
                    <li><a href="https://www.facebook.com/liliana.listus" class="btn btn-default btn-lg"><i class="fa fa-facebook"> <span class="network-name">Facebook</span></i></a></li>
                    <li><a href="github.com/lilja-listus" class="btn btn-default btn-lg"><i class="fa fa-github"> <span class="network-name">GitHub</span></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
        </div>

      </section>
